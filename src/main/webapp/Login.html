<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css_js/login.css">
  <script type="text/javascript" src="./css_js/login.js"></script>
  <title>Login</title>
</head>
<body>
  <h1 class="container">Login</h1>
  <div>
    <form onsubmit="event.preventDefault();">
      <label for="mail">E-mail</label>
      <input type="email" id="mail">
      <label for="pass">Password</label>
      <input type="password" id="pass">
      <button name="but" type="submit" onclick="send()">Login</button>
      <button id="alta" onclick="window.location.href = 'registro.html';">Sign up</button>
      <p id="resultado"></p>
    </form>
  </div>
</body>
